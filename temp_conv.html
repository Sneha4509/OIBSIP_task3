<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style2.css">
	<title>Temperature Converter</title>
	<script src= "temp.js"></script>
</head>
<body>
	<div class="Temperature_Calculator">
		<h3 class="title">Convert temperature</h3>
		<form action="" name="form">
	
				<div class="Calculator-value">
					<label for="">Value-Convert:</label>
			<input type="text" placeholder="0" name="value" id="input-value">
		</div>
		<div class="Calculator-input">
			<label for="">From:</label>
			<select name="input" id="input">
				<option value="celcius">Celcius(°C)</option>
				<option value="fahrenheit">Fahrenheit(°F)</option>
				<option value="kelvin">Kelvin(°K)</option>
			</select>
		<label for="">To:</label>
			<select name="output" id="output">
				<option value="celcius">Celcius(°C)</option>
				<option value="fahrenheit">Fahrenheit(°F)</option>
				<option value="kelvin">Kelvin(°K)</option>
			</select>
		</div>	
	<button type="button" id="convert" class="Calculator-btn" onclick="convert_Temp()">Convert</button>
<div class="answer">
		<label for="">Result=</label>
		<input type="text" value="" id="result">
	</div>

</form>
</div>
</body>
</html>
